  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background 0.2s ease-in-out;
    }

    /* Scanlines CRT */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 3;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/8Qf9M4G.png');
      opacity: 0.05;
      z-index: 1;
      animation: noiseMove 0.3s infinite;
    }

    @keyframes noiseMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glitch 2s infinite, flicker 3s infinite alternate;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80% { text-shadow: 2px 0 red, -2px 0 cyan; }
      100% { text-shadow: none; }
    }

    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .phrase {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    /* Efecto glitch final */
    .glitch-final {
      animation: glitchFinal 0.05s infinite;
      color: lime;
      background: black;
    }

    @keyframes glitchFinal {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      50% { text-shadow: -2px 0 yellow, 2px 0 cyan; }
      100% { text-shadow: 2px 0 magenta, -2px 0 green; }
    }

    .flash {
      animation: flashScreen 0.1s infinite;
    }

    @keyframes flashScreen {
      0%, 100% { background: black; }
      50% { background: #111; }
    }

    /* Mensaje oculto */
    .hidden-message {
      display: none;
      font-size: 1rem;
      margin-top: 15px;
      opacity: 0.8;
      animation: flicker 0.2s infinite alternate;
    }

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <style>body {background:black; color:white; text-align:center;}</style>
    <h1>SSDIGI</h1>
    <p>La cuenta atrás ha comenzado. Activa JavaScript para ver la experiencia completa.</p>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div class="noise"></div>
  <div class="container">
    <h1>SSDIGI</h1>
    <div class="countdown" id="countdown" role="timer">Cargando cuenta regresiva...</div>
    <div class="phrase" id="phrase">Algo está por llegar...</div>
    <div class="hidden-message" id="hidden-message">LO QUE VES NO ES TODO...</div>
  </div>

  <script>
  const phrases = [...new Set([
    "El tiempo se agota...",
    "No todos están listos...",
    "LSSDIGI está cerca...",
    "Vas a querer estar ahí...",
    "El reloj no se detiene...",
    "La cuenta atrás ha comenzado...",
    "Prepárate para lo inesperado...",
    "La revelación está cerca...",
    "La verdad saldrá a la luz...",
    "La espera está por terminar...",
    "La tensión aumenta...",
    "El caos se desata...",
    "La locura se apodera de todo...",
    "La realidad se distorsiona...",
    "La verdad se oculta en las sombras...",
    "La desesperación se apodera de todo...",
    "La realidad se desmorona...",
    "Quizás anheles lo que no puedes tener...",
    "Quizás antes de lo que imaginas..."
  ])];

  let lastPhraseIndex = -1;
  let phraseInterval;

  function getRandomPhrase() {
    let index;
    do {
      index = Math.floor(Math.random() * phrases.length);
    } while (index === lastPhraseIndex);
    lastPhraseIndex = index;
    return phrases[index];
  }

  // Render aleatorio cada 4 segundos
  phraseInterval = setInterval(() => {
    document.getElementById("phrase").textContent = getRandomPhrase();
  }, 4000);

  // Render inicial
  document.getElementById("phrase").textContent = getRandomPhrase();

  // Fecha objetivo: 01/01/2026 00:00:00 UTC
  const targetDate = new Date(Date.UTC(2026, 0, 1, 0, 0, 0));

  let glitchActive = false;

  function startGlitchFinal() {
    glitchActive = true;
    clearInterval(phraseInterval);
    document.body.classList.add("flash");
    const countdownElement = document.getElementById("countdown");
    countdownElement.classList.add("glitch-final");
    setTimeout(() => {
      document.getElementById("hidden-message").style.display = "block";
    }, 2000);

    setInterval(() => {
      countdownElement.textContent = Array.from({length: 12}, () =>
        "▒▓█░#%∆@¿?Ξø¤"[Math.floor(Math.random() * 12)]
      ).join('');
    }, 50);
  }

  function updateCountdown() {
    if (glitchActive) return;

    const countdownElement = document.getElementById("countdown");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      startGlitchFinal();
      return;
    }

    const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
    const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
    const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
    const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

    countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
  </script>

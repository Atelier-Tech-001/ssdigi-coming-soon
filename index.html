<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Algo se aproxima... LSSDIGI.">
  <meta property="og:title" content="Pronto... LSSDIGI">
  <meta property="og:description" content="Algo está por llegar. No todos están listos.">
  <meta property="og:image" content="https://via.placeholder.com/1200x630/000000/FFFFFF?text=LSSDIGI+COMING+SOON">
  <title>Pronto... SSDIGI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background 0.2s ease-in-out;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/8Qf9M4G.png');
      opacity: 0.05;
      z-index: 1;
      animation: noiseMove 0.3s infinite;
    }

    @keyframes noiseMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80% { text-shadow: 2px 0 red, -2px 0 cyan; }
      100% { text-shadow: none; }
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .phrase {
      font-size: 1.2rem;
      opacity: 0.7;
    }

    /* Efecto glitch final */
    .glitch-final {
      animation: glitchFinal 0.05s infinite;
      color: lime;
      background: black;
    }

    @keyframes glitchFinal {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      50% { text-shadow: -2px 0 yellow, 2px 0 cyan; }
      100% { text-shadow: 2px 0 magenta, -2px 0 green; }
    }

    .flash {
      animation: flashScreen 0.1s infinite;
    }

    @keyframes flashScreen {
      0%, 100% { background: black; }
      50% { background: #111; }
    }

    /* Mensaje oculto */
    .hidden-message {
      display: none;
      font-size: 1rem;
      margin-top: 15px;
      opacity: 0.8;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.1; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <h1>SSDIGI</h1>
    <div class="countdown" id="countdown">Cargando...</div>
    <div class="phrase" id="phrase">Algo está por llegar...</div>
    <div class="hidden-message" id="hidden-message">LO QUE VES NO ES TODO...</div>
  </div>

  <script>
  const phrases = [
    "El tiempo se agota...",
      "No todos están listos...",
      "LSSDIGI está cerca...",
      "Vas a querer estar ahí...",
      "El reloj no se detiene...",
      "La cuenta atrás ha comenzado...",
      "Prepárate para lo inesperado...",
      "La revelación está cerca...",
      "La verdad saldrá a la luz...",
      "La espera está por terminar...",
      "La tensión aumenta...",
      "El caos se desata...",
      "La locura se apodera de todo...",
      "La realidad se distorsiona...",
      "La verdad se oculta en las sombras...",
      "La desesperación se apodera de todo...",
      "La locura se apodera de todo...",
      "La realidad se desmorona...",
      "La verdad se oculta en las sombras...",
      "La desesperación se apodera de todo...",
      "La locura se apodera de todo...",
      "La realidad se desmorona...",
      "La verdad se oculta en las sombras...",
      "La desesperación se apodera de todo...",
      "Quizás anheles lo que no puedes tener...",
      "Quizás antes de lo que imaginas..."
  ];
  
  let lastPhraseIndex = -1;

  function getRandomPhrase() {
    let index;
    do {
      index = Math.floor(Math.random() * phrases.length);
    } while (index === lastPhraseIndex);
    lastPhraseIndex = index;
    return phrases[index];
  }

  // Render aleatorio cada 4 segundos
  setInterval(() => {
    document.getElementById("phrase").textContent = getRandomPhrase();
  }, 4000);

  // Render inicial
  document.getElementById("phrase").textContent = getRandomPhrase();

  // Fecha objetivo oficial:
  const targetDate = new Date(Date.UTC(2038, 0, 19, 3, 14, 7));

  // Fecha hardcodeada para pruebas (descomentar para ver el glitch en segundos)
  // const targetDate = new Date(new Date().getTime() + 5000); // 5 segundos desde ahora

  let glitchActive = false;

  function startGlitchFinal() {
    glitchActive = true;
    document.body.classList.add("flash");
    const countdownElement = document.getElementById("countdown");
    countdownElement.classList.add("glitch-final");
    document.getElementById("hidden-message").style.display = "block";

    setInterval(() => {
      countdownElement.textContent = Array.from({length: 12}, () =>
        "▒▓█░#%∆@¿?Ξø¤"[Math.floor(Math.random() * 12)]
      ).join('');
    }, 50);
  }

  function updateCountdown() {
    if (glitchActive) return;

    const countdownElement = document.getElementById("countdown");
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      startGlitchFinal();
      return;
    }

    const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
    const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
    const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
    const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

    countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
